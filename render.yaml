services:
  - type: web
    name: blockchain-medical-app
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: BLOCKCHAIN_RPC_URL
        sync: false
      - key: ACCOUNT_ADDRESS
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_PATH
        value: users.db
